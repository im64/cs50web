{% extends "encyclopedia/layout.html" %}
{% block title %}
    Edit {{ name }}
{% endblock title %}
{% block body %}
    <form id="editpage" method="post" action="{% url 'edit' name %}">
        {% csrf_token %}
        <b>{{ name }}</b>
        <input type="submit"/>
    </form>
    <br/>
    <textarea name="content" form="editpage">{{ content }}</textarea>
{% endblock body %}
