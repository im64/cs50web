{% extends "encyclopedia/layout.html" %}
{% block title %}
    Search results for "{{ query }}"
{% endblock title %}
{% block body %}
    <h1>Search results for "{{ query }}"</h1>
    <ul>
        {% for entryName in entries %}
        <li><a href="{% url 'entry' entryName %}">{{ entryName }}</a></li>
        {% endfor %}
    </ul>
{% endblock body %}
